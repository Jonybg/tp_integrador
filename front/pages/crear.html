<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp Integrador Front</title>
    <link rel="stylesheet" href="/front/css/stylesback.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.css'>
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="indexback.html">
                    <li>Ver</li>
                </a>
                <a href="consultar.html">
                    <li>Consultar id</li>
                </a>
                <a href="crear.html">
                    <li>Crear</li>
                </a>
                <a href="modificar.html">
                    <li>Modificar</li>
                </a>
                <a href="eliminar.html">
                    <li>Eliminar</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Crear producto</h1>
        
        
        <form id="altaProducts-container">

            <label for="nameProd">Nombre</label>
            <input type="text" name="name" id="nameProd" required>

            <label for="imageProd">Imagen</label>
            <input type="text" name="image" id="imageProd" required>

            <label for="priceProd">Precio</label>
            <input type="number" name="price" id="priceProd" required>

            <label for="categoryProd">Categoria</label>
            <select name="category" id="categoryProd" required>
                <option value="food">comida</option>
                <option value="drink">bebida</option>
            </select>

            <input type="submit" value="Crear producto">
        </form>

        <hr>
        <section id="contenedor-productos"></section>
    </main>

    <script>
        let altaProducts_container = document.getElementById("altaProducts-container");
        let url = "http://localhost:3000";

        altaProducts_container.addEventListener("submit", async (event) => {

            event.preventDefault(); 

            console.log(event.target);

            let formData = new FormData(event.target);

            console.log(formData); 

            let data = Object.fromEntries(formData.entries()); 

            try {
                let response = await fetch(`${url}/api/products`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data)
                });

                if(response.ok) {
                    console.log(response);

                    let result = await response.json();
                    console.log(result.message);
                    alert(result.message)
                }

            } catch(error) { 
                console.error("Error al enviar los datos: ", error);
                alert("Error al procesar la solicitud");
            }
            
        });
    </script>
</body>
</html>
